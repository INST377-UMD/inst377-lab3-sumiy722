<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
            color: #660033;
        }

        .header-footer {
            background-color: #ff66b2;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }

        .nav {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0;
            background-color: #ffcce6;
        }

        .nav li {
            margin: 0 20px;
        }

        .nav a {
            text-decoration: none;
            color: #660033;
            font-weight: bold;
        }

        .content-wrapper {
            display: flex;
            margin: 20px;
        }

        .main-content {
            width: 65%;
            padding: 20px;
            margin: 10px;
            background-color: #fff0f5;
            border: 1px solid #660033;
        }

        .main-content input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        .main-content input[type="text"]:focus {
            width: 300px;
        }

        .sidebar {
            width: 30%;
            padding: 20px;
            margin: 10px;
            background-color: #ffcce6;
            border: 1px solid #660033;
        }

        .sidebar:hover {
            background-color: #ffb3d9;
        }

        footer {
            background-color: #ff66b2;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-footer">
        <h1>Lab 3 â€“ Rock Paper Scissors</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul class="nav">
            <li><a href="https://www.islamicfinder.org/world/" target="_blank">Salah Times</a></li>
            <li><a href="https://www.sephora.com" target="_blank">Sephora</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
        </ul>
    </nav>

    <!-- Main Content and Sidebar -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <div class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Rules</h3>
            <p>You must choose Rock, Paper, or Scissors.</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="header-footer">
        <p>Welcome to a girl's comfort place.</p>
    </footer>
</body>
</html>
